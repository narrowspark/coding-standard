# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Semantic Release"

on: # yamllint disable-line rule:truthy
    push:
        branches:
            - "([0-9])?(.{+([0-9]),x}).x"
            - "main"
            - "next"
            - "next-major"
            - "alpha"
            - "beta"

jobs:
    Semantic-Release:
        name: "Semantic Release"

        if: "github.repository != 'narrowspark/php-library-template'"

        runs-on: "ubuntu-latest"

        steps:
            - uses: "actions/checkout@v2"
              with:
                  persist-credentials: false

            - name: "Semantic Release"
              uses: "cycjimmy/semantic-release-action@v2"
              with:
                  semantic_version: "17.0.7"
                  extra_plugins: |
                      @semantic-release/changelog@^5.0.1
                      @semantic-release/git@^9.0.0
                      @google/semantic-release-replace-plugin@^1.0.0
                      conventional-changelog-conventionalcommits@^4.3.0
              env:
                  # We can't rely on the GITHUB_TOKEN as we need to trigger
                  # further actions and the GITHUB_TOKEN doesn't allow it
                  GITHUB_TOKEN: "${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}"
                  GIT_AUTHOR_NAME: "github-actions-shell"
                  GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
                  GIT_COMMITTER_NAME: "github-actions-shell"
                  GIT_COMMITTER_EMAIL: "github-actions[bot]@users.noreply.github.com"
